<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#6366f1" />
  
  <!-- Brain/Intelligence symbol -->
  <g transform="translate(100, 100)">
    <!-- Left hemisphere -->
    <path d="M -35,-25 Q -50,-20 -50,0 Q -50,20 -35,25 Q -25,15 -25,0 Q -25,-15 -35,-25" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Right hemisphere -->
    <path d="M 35,-25 Q 50,-20 50,0 Q 50,20 35,25 Q 25,15 25,0 Q 25,-15 35,-25" 
          fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Connection lines (corpus callosum) -->
    <line x1="-25" y1="-10" x2="25" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="0" x2="25" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="-25" y1="10" x2="25" y2="10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Signal waves (left side) -->
    <path d="M -60,-5 Q -65,-10 -70,-5" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M -60,5 Q -65,10 -70,5" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Signal waves (right side) -->
    <path d="M 60,-5 Q 65,-10 70,-5" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 60,5 Q 65,10 70,5" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Center dot (focus point) -->
    <circle cx="0" cy="0" r="4" fill="white"/>
  </g>
  
  <!-- Letter 'R' for ReflectivAI -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle">R</text>
</svg>