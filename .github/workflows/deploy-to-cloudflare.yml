name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Remove node_modules and package-lock
        run: |
          rm -rf node_modules
          rm -f package-lock.json

      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit --no-fund

      - name: Generate package-lock.json
        run: npm install --package-lock-only --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify build output
        run: |
          echo "Checking dist/client directory..."
          ls -la dist/client
          echo "Checking for index.html..."
          ls -la dist/client/index.html
          echo "Build output verified successfully!"

      - name: Install Wrangler
        run: npm install -g wrangler@3

      - name: Deploy to Cloudflare Pages with Wrangler
        run: |
          wrangler pages deploy dist/client \
            --project-name=reflectivai-app-prod \
            --branch=main \
            --commit-hash=${{ github.sha }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
